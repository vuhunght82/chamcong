<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch·∫•m C√¥ng QR</title>

  <!-- Th∆∞ vi·ªán QR Scanner -->
  <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #007bff;
      color: white;
      padding: 15px;
      margin: 0;
    }
    #video-container {
      margin: 20px auto;
      width: 300px;
      height: auto;
      border: 2px solid #007bff;
      border-radius: 10px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
    }
    #result {
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üì∏ Ch·∫•m C√¥ng QR</h1>
  <div id="video-container">
    <video id="qr-video"></video>
  </div>
  <div id="result">ƒêang ch·ªù qu√©t m√£...</div>
  <div id="error"></div>
  <button id="restartBtn" style="display:none;">Qu√©t l·∫°i</button>

  <script>
    const videoElem = document.getElementById('qr-video');
    let scanner;

    // ƒê∆∞·ªùng d·∫´n t·ªõi worker
    QrScanner.WORKER_PATH = 'https://unpkg.com/qr-scanner/qr-scanner-worker.min.js';

    function startScanner() {
      scanner = new QrScanner(videoElem, result => {
        scanner.stop();
        document.getElementById('result').innerText = '‚úÖ M√£ QR: ' + result;
        document.getElementById('restartBtn').style.display = 'inline-block';
        alert('ƒê√£ qu√©t ƒë∆∞·ª£c m√£: ' + result);
        // TODO: L∆∞u v√†o Firebase t·∫°i ƒë√¢y
      }, {
        highlightScanRegion: true,
        highlightCodeOutline: true,
      });

      scanner.start().catch(err => {
        document.getElementById('error').innerText = '‚ùå Kh√¥ng th·ªÉ m·ªü camera: ' + err;
      });
    }

    document.getElementById('restartBtn').addEventListener('click', () => {
      document.getElementById('result').innerText = 'ƒêang ch·ªù qu√©t m√£...';
      document.getElementById('restartBtn').style.display = 'none';
      scanner.start();
    });

    window.addEventListener('load', () => {
      startScanner();
    });
  </script>
</body>
</html>
