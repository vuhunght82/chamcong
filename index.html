<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #preview {
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            background-color: #333;
            margin-bottom: 20px;
        }
        #result {
            font-size: 1.2em;
            color: #333;
            word-break: break-all;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="preview"></video>
    <p id="result">Scanning...</p>
    <button id="startButton">Start Scanner</button>
    <button id="stopButton" style="display: none;">Stop Scanner</button>

    <script src="https://rawgit.com/schmich/instascanjs/master/instascan.min.js"></script>
    <script>
        let scanner;

        document.getElementById('startButton').addEventListener('click', () => {
            startScanner();
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            stopScanner();
        });

        function startScanner() {
            if (scanner) {
                scanner.start();
                return;
            }
            scanner = new Instascan(
                {
                    // Khai báo camera và kết quả quét
                    video: document.getElementById('preview'),
                    mirror: false, // Phản chiếu camera
                    captureImage: false, // Không chụp ảnh
                    backgroundScan: true, // Quét liên tục trong nền
                    // Các cài đặt khác
                }
            );
            scanner.addListener('scan', function (content) {
                document.getElementById('result').textContent = 'Result: ' + content;
            });
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                    document.getElementById('startButton').style.display = 'none';
                    document.getElementById('stopButton').style.display = 'inline-block';
                } else {
                    console.error('No cameras found.');
                    alert('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
                alert('Error accessing camera: ' + e);
            });
        }

        function stopScanner() {
            if (scanner) {
                scanner.stop();
                document.getElementById('startButton').style.display = 'inline-block';
                document.getElementById('stopButton').style.display = 'none';
                document.getElementById('result').textContent = 'Scanning...';
            }
        }

        // Tự động bắt đầu quét khi tải trang
        startScanner();
    </script>
</body>
</html>
