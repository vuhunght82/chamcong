<script>
/* ===================== LOGIN ===================== */
const userEmail = sessionStorage.getItem("userEmail");
if (!userEmail) location.href = "index.html";

/* ===================== ELEMENTS ===================== */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const resultDiv = document.getElementById("result");

let scanning = false;

/* ===================== FIREBASE ===================== */
firebase.initializeApp({
  apiKey: "AIzaSyAb5AZOBvEVY3a_9ioEKTW-wuVMXdnRZGQ",
  authDomain: "sellglass-3ebe9.firebaseapp.com",
  databaseURL: "https://sellglass-3ebe9-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "sellglass-3ebe9",

  messagingSenderId: "513741829035",
  appId: "1:513741829035:web:1b2c59dcf1a0be329358ee"
});
const db = firebase.database();

/* ===================== START CAMERA ===================== */
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
        });

        video.srcObject = stream;

        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            scanning = true;
            resultDiv.textContent = "Äang quÃ©t...";
            scanLoop();
        };

    } catch (err) {
        resultDiv.textContent = "âŒ KhÃ´ng thá»ƒ má»Ÿ camera!";
    }
}

/* ===================== SCAN LOOP ===================== */
function scanLoop() {
    if (!scanning) return;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let code = jsQR(imgData.data, canvas.width, canvas.height, { inversionAttempts: "attemptBoth" });

    ctx.lineWidth = 4;

    if (code) {
        // Váº¼ KHUNG QR MÃ€U XANH
        drawBox(code.location, "#00FF00");
        scanning = false;
        handleQRCode(code.data);
        return;
    } else {
        // Váº¼ KHUNG Cáº¢NH BÃO MÃ€U Äá» NHáº T
        ctx.strokeStyle = "rgba(255,0,0,0.3)";
        ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);
    }

    requestAnimationFrame(scanLoop);
}

function drawBox(loc, color) {
    ctx.beginPath();
    ctx.moveTo(loc.topLeftCorner.x, loc.topLeftCorner.y);
    ctx.lineTo(loc.topRightCorner.x, loc.topRightCorner.y);
    ctx.lineTo(loc.bottomRightCorner.x, loc.bottomRightCorner.y);
    ctx.lineTo(loc.bottomLeftCorner.x, loc.bottomLeftCorner.y);
    ctx.closePath();
    ctx.strokeStyle = color;
    ctx.stroke();
}

/* ===================== QR CHECK ===================== */
const VALID_QR = "CHECKIN_GLASS_COMPANY";
const COMPANY = { lat: 10.84964185816, lng: 106.58569113116 };

function encodeEmail(e) { return e.replace(/\./g, ","); }

function handleQRCode(text) {
    if (text !== VALID_QR) {
        alert("âŒ MÃ£ QR khÃ´ng Ä‘Ãºng!");
        restartScan();
        return;
    }

    resultDiv.textContent = "Äang láº¥y GPS...";

    navigator.geolocation.getCurrentPosition(
        pos => saveAttendance(pos.coords.latitude, pos.coords.longitude),
        err => {
            alert("âŒ KhÃ´ng láº¥y Ä‘Æ°á»£c GPS!");
            restartScan();
        },
        { enableHighAccuracy: true, timeout: 5000 }
    );
}

/* ===================== TÃNH GIá»œ ===================== */
function timeDiff(a, b) {
    const pa = a.replace(/[^0-9:]/g, "").split(":").map(Number);
    const pb = b.replace(/[^0-9:]/g, "").split(":").map(Number);
    return (pb[0] + pb[1] / 60) - (pa[0] + pa[1] / 60);
}

function distance(a, b, c, d) {
    const R = 6371000;
    let x = (c - a) * Math.PI / 180;
    let y = (d - b) * Math.PI / 180;
    let s = Math.sin(x/2)**2 + Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(y/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(s), Math.sqrt(1 - s));
}

/* ===================== LÆ¯U CHáº¤M CÃ”NG ===================== */
function saveAttendance(lat, lng) {

    if (distance(lat, lng, COMPANY.lat, COMPANY.lng) > 100) {
        alert("âŒ Báº¡n quÃ¡ xa cÃ´ng ty!");
        return restartScan();
    }

    const emailKey = encodeEmail(userEmail);
    const now = new Date();
    const day = now.toISOString().slice(0, 10);
    const time = now.toLocaleTimeString();
    const hour = now.getHours() + now.getMinutes() / 60;

    const ref = db.ref("chamcong/" + emailKey + "/" + day);

    ref.once("value").then((snap) => {
        let d = snap.val() || {};

        d.vaoCaSang ??= "";
        d.raCaSang ??= "";
        d.vaoCaTrua ??= "";
        d.raCaTrua ??= "";
        d.vaoCaChieu ??= "";
        d.raCaChieu ??= "";
        d.vaoLamThem ??= "";
        d.raLamThem ??= "";

        let msg = "";

        if (hour >= 7.5 && hour <= 11.5)
            !d.vaoCaSang ? (d.vaoCaSang = time, msg="VÃ o ca sÃ¡ng") : (d.raCaSang = time, msg="Ra ca sÃ¡ng");

        else if (hour >= 11.5 && hour < 13)
            !d.vaoCaTrua ? (d.vaoCaTrua = time, msg="VÃ o ca trÆ°a") : (d.raCaTrua = time, msg="Ra ca trÆ°a");

        else if (hour >= 13 && hour <= 17.5)
            !d.vaoCaChieu ? (d.vaoCaChieu = time, msg="VÃ o ca chiá»u") : (d.raCaChieu = time, msg="Ra ca chiá»u");

        else if (hour > 17.5)
            !d.vaoLamThem ? (d.vaoLamThem = time, msg="VÃ o tÄƒng ca") : (d.raLamThem = time, msg="Ra tÄƒng ca");

        // TÃNH GIá»œ
        let total = 0;
        if (d.vaoCaSang && d.raCaSang) total += timeDiff(d.vaoCaSang, d.raCaSang);
        if (d.vaoCaTrua && d.raCaTrua) total += timeDiff(d.vaoCaTrua, d.raCaTrua);
        if (d.vaoCaChieu && d.raCaChieu) total += timeDiff(d.vaoCaChieu, d.raCaChieu);
        d.gioLamTrongNgay = total.toFixed(2);

        let ot = 0;
        if (d.vaoLamThem && d.raLamThem) ot = timeDiff(d.vaoLamThem, d.raLamThem);
        d.gioLamThem = ot.toFixed(2);

        d.diaDiemQuet = `${lat},${lng}`;

        ref.set(d).then(() => {
            alert(
                "âœ” Cháº¥m cÃ´ng thÃ nh cÃ´ng!\n" +
                "ğŸ“… NgÃ y: "+day+"\n"+
                "â° "+msg+"\n"+
                "â³ Giá» lÃ m: "+d.gioLamTrongNgay+"h\n"+
                "ğŸŒ™ TÄƒng ca: "+d.gioLamThem+"h"
            );

            restartScan();
        });
    });
}

/* ===================== RESTART SCAN ===================== */
function restartScan() {
    resultDiv.textContent = "Äang quÃ©t...";
